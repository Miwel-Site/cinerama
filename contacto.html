    <main class="content">
      <section class="contact">
        <div class="u-wrapper">
          <div class="contact-content">
    
            <form id="form" action="" class="form">
              <h3 class="tag"><span>Contáctenos</span></h3>
              <label for="name">Nombre Completo <span>*</span></label>
              <input name="name" required type="text" id="name" placeholder="Juan">
              <label for="email">Correo electrónico <span>*</span></label>
              <input name="email" type="text" id="email" required placeholder="juan@gmail.com">
              <label for="message">Mensaje<span>*</span></label>
              <textarea id="message" name="message" required cols="30" rows="10"></textarea>
              <button type="submit" class="btn btn-primary btn-lg">Enviar mensaje</button>
            </form>
            <a href="mailto:dgctesgmail.com" id="enviaremail"></a>
          </div>
        </div>
      </section>
        

    </main>
