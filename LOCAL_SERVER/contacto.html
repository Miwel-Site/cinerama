<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cinerama - Noticias</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/e36898143e.js" crossorigin="anonymous"></script>
<!-- CSS -->
    <link rel="stylesheet" href="css/styles-form.css">
<!-- BOTON SUBIR -->  
    <div class="goup">
    </div>
</head>

<body>
  <div class="container">
      <header class="header">
          <div class="nav-container logo-nav-container">
              <a href="#" class="logo">CINERAMA</a>
          <nav class="navigation">
          <ul>
              <li><a href="index.html">Inicio</a></li>
              <li><a href="news.html">Noticias</a></li>
              <li><a href="contacto.html">Contacto</a></li>    
          </ul>
          </nav>
          </div>
      </header>

      <main class="content">
        
        <article class="article">
          <div id="contenedor">
              <form id="form" action="" class="form">
              <h3 class="tag"><span>CONTÁCTENOS</span></h3>
              <label for="name">Nombre Completo <span>*</span></label>
              <input name="name" required type="text" id="name" placeholder="Juan">
              <label for="email">Correo electrónico <span>*</span></label>
              <input name="email" type="text" id="email" required placeholder="juan@gmail.com">
              <label for="message">Mensaje</label>
              <textarea id="message" name="message" id="message" required cols="30" rows="10"></textarea>
              <button type="submit" class="btn primary full">enviar mensaje</button>
            </form>
            <a href="mailto:dgctes@gmail.com" id="correo"></a>
            
          </div>

        </article>

    </main>

    <aside class="sidebar">
<!-- Este elemento no quedaría en la página -->
             <div>
                <h1>Nuestra ubicación</h1>
                <article>
                  <iframe id="inlineFrameOficina"
                  title="Inline Frame Example"
                  width="300"
                  height="200"
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.220408351229!2d-58.44451688580625!3d-34.59858768046084!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca0b0d7952ab%3A0x72abe16375210831!2sCamargo%20754%2C%20C1414%20AHP%2C%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1653106257365!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
              </iframe>
            </article>
            </div>
    </aside>     
  
    <footer class="footer">
      <div class="redes">
          <a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram" alt="Instagram"></i></a>
          <a href="https://twitter.com/home" target="_blank"><i class="fa-brands fa-twitter-square"alt="Twitter"></i></a>
          <a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook-square"alt="Facebook"></i></a>
      </div>
    </footer>

  </div>      
  <script>
    const $form = document.querySelector('#form')
    const $buttonMailto = document.querySelector('#correo')

    $form.addEventListener('submit', handleSubmit)

    function handleSubmit(event) {
      event.preventDefault()
      const form = new FormData(this)
      $buttonMailto.setAttribute('href', `mailto:dgctes@gmail.com?subject=nombre ${form.get('name')}  correo ${form.get('email')}&body=${form.get('message')}`)
      $buttonMailto.click()
    }
  </script>
</body>
</html>
